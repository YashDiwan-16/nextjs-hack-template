<svg width="600" height="600" viewBox="0 0 600 600" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background grid -->
  <rect width="600" height="600" fill="white" />
  <rect width="600" height="600" fill="url(#grid)" opacity="0.1" />
  
  <!-- Chart background -->
  <rect x="80" y="100" width="440" height="280" rx="12" fill="#F9FAFB" stroke="#E5E7EB" stroke-width="2" />
  
  <!-- Chart title -->
  <text x="100" y="130" font-family="system-ui, -apple-system, sans-serif" font-size="16" font-weight="600" fill="#1F2937">Network Growth</text>
  
  <!-- Chart grid lines -->
  <line x1="80" y1="320" x2="520" y2="320" stroke="#E5E7EB" stroke-width="1" />
  <line x1="80" y1="260" x2="520" y2="260" stroke="#E5E7EB" stroke-width="1" />
  <line x1="80" y1="200" x2="520" y2="200" stroke="#E5E7EB" stroke-width="1" />
  <line x1="80" y1="140" x2="520" y2="140" stroke="#E5E7EB" stroke-width="1" />
  
  <!-- Y-axis labels -->
  <text x="70" y="325" font-family="system-ui, -apple-system, sans-serif" font-size="12" fill="#6B7280" text-anchor="end">0</text>
  <text x="70" y="265" font-family="system-ui, -apple-system, sans-serif" font-size="12" fill="#6B7280" text-anchor="end">25K</text>
  <text x="70" y="205" font-family="system-ui, -apple-system, sans-serif" font-size="12" fill="#6B7280" text-anchor="end">50K</text>
  <text x="70" y="145" font-family="system-ui, -apple-system, sans-serif" font-size="12" fill="#6B7280" text-anchor="end">75K</text>
  
  <!-- X-axis labels -->
  <text x="120" y="340" font-family="system-ui, -apple-system, sans-serif" font-size="12" fill="#6B7280" text-anchor="middle">Jan</text>
  <text x="190" y="340" font-family="system-ui, -apple-system, sans-serif" font-size="12" fill="#6B7280" text-anchor="middle">Feb</text>
  <text x="260" y="340" font-family="system-ui, -apple-system, sans-serif" font-size="12" fill="#6B7280" text-anchor="middle">Mar</text>
  <text x="330" y="340" font-family="system-ui, -apple-system, sans-serif" font-size="12" fill="#6B7280" text-anchor="middle">Apr</text>
  <text x="400" y="340" font-family="system-ui, -apple-system, sans-serif" font-size="12" fill="#6B7280" text-anchor="middle">May</text>
  <text x="470" y="340" font-family="system-ui, -apple-system, sans-serif" font-size="12" fill="#6B7280" text-anchor="middle">Jun</text>
  
  <!-- Blue line chart (Transactions) -->
  <path d="M120 290 L190 270 L260 250 L330 230 L400 180 L470 160" stroke="url(#blue_gradient)" stroke-width="3" fill="none" stroke-linecap="round" stroke-linejoin="round" />
  
  <!-- Blue area chart fill -->
  <path d="M120 290 L190 270 L260 250 L330 230 L400 180 L470 160 L470 320 L120 320 Z" fill="url(#blue_area)" opacity="0.2" />
  
  <!-- Purple line chart (Users) -->
  <path d="M120 300 L190 280 L260 260 L330 210 L400 195 L470 170" stroke="url(#purple_gradient)" stroke-width="3" fill="none" stroke-linecap="round" stroke-linejoin="round" />
  
  <!-- Data points on blue line -->
  <circle cx="120" cy="290" r="5" fill="white" stroke="#3B82F6" stroke-width="2" />
  <circle cx="190" cy="270" r="5" fill="white" stroke="#3B82F6" stroke-width="2" />
  <circle cx="260" cy="250" r="5" fill="white" stroke="#3B82F6" stroke-width="2" />
  <circle cx="330" cy="230" r="5" fill="white" stroke="#3B82F6" stroke-width="2" />
  <circle cx="400" cy="180" r="5" fill="white" stroke="#3B82F6" stroke-width="2" />
  <circle cx="470" cy="160" r="5" fill="white" stroke="#3B82F6" stroke-width="2" />
  
  <!-- Data points on purple line -->
  <circle cx="120" cy="300" r="5" fill="white" stroke="#8B5CF6" stroke-width="2" />
  <circle cx="190" cy="280" r="5" fill="white" stroke="#8B5CF6" stroke-width="2" />
  <circle cx="260" cy="260" r="5" fill="white" stroke="#8B5CF6" stroke-width="2" />
  <circle cx="330" cy="210" r="5" fill="white" stroke="#8B5CF6" stroke-width="2" />
  <circle cx="400" cy="195" r="5" fill="white" stroke="#8B5CF6" stroke-width="2" />
  <circle cx="470" cy="170" r="5" fill="white" stroke="#8B5CF6" stroke-width="2" />
  
  <!-- Legend -->
  <rect x="310" y="100" width="12" height="12" rx="2" fill="#3B82F6" />
  <text x="330" y="110" font-family="system-ui, -apple-system, sans-serif" font-size="14" fill="#1F2937">Transactions</text>
  
  <rect x="410" y="100" width="12" height="12" rx="2" fill="#8B5CF6" />
  <text x="430" y="110" font-family="system-ui, -apple-system, sans-serif" font-size="14" fill="#1F2937">Users</text>
  
  <!-- Stats cards -->
  <rect x="80" y="400" width="130" height="100" rx="8" fill="white" stroke="#E5E7EB" stroke-width="2" />
  <text x="100" y="430" font-family="system-ui, -apple-system, sans-serif" font-size="12" fill="#6B7280">Total Transactions</text>
  <text x="100" y="460" font-family="system-ui, -apple-system, sans-serif" font-size="20" font-weight="600" fill="#1F2937">10.2M</text>
  <path d="M100 470 L120 470" stroke="#22C55E" stroke-width="2" stroke-linecap="round" />
  <text x="130" y="475" font-family="system-ui, -apple-system, sans-serif" font-size="12" fill="#22C55E">+12.5%</text>
  
  <rect x="235" y="400" width="130" height="100" rx="8" fill="white" stroke="#E5E7EB" stroke-width="2" />
  <text x="255" y="430" font-family="system-ui, -apple-system, sans-serif" font-size="12" fill="#6B7280">Active Users</text>
  <text x="255" y="460" font-family="system-ui, -apple-system, sans-serif" font-size="20" font-weight="600" fill="#1F2937">3.5K</text>
  <path d="M255 470 L275 470" stroke="#22C55E" stroke-width="2" stroke-linecap="round" />
  <text x="285" y="475" font-family="system-ui, -apple-system, sans-serif" font-size="12" fill="#22C55E">+8.2%</text>
  
  <rect x="390" y="400" width="130" height="100" rx="8" fill="white" stroke="#E5E7EB" stroke-width="2" />
  <text x="410" y="430" font-family="system-ui, -apple-system, sans-serif" font-size="12" fill="#6B7280">Network Health</text>
  <text x="410" y="460" font-family="system-ui, -apple-system, sans-serif" font-size="20" font-weight="600" fill="#1F2937">99.9%</text>
  <rect x="410" y="470" width="80" height="8" rx="4" fill="#D1D5DB" />
  <rect x="410" y="470" width="70" height="8" rx="4" fill="#22C55E" />
  
  <!-- Definitions -->
  <defs>
    <pattern id="grid" width="30" height="30" patternUnits="userSpaceOnUse">
      <path d="M 30 0 L 0 0 0 30" fill="none" stroke="currentColor" stroke-width="0.5" />
    </pattern>
    
    <linearGradient id="blue_gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#3B82F6" />
      <stop offset="100%" stop-color="#60A5FA" />
    </linearGradient>
    
    <linearGradient id="purple_gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#8B5CF6" />
      <stop offset="100%" stop-color="#A78BFA" />
    </linearGradient>
    
    <linearGradient id="blue_area" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#3B82F6" stop-opacity="0.5" />
      <stop offset="100%" stop-color="#3B82F6" stop-opacity="0" />
    </linearGradient>
  </defs>
</svg> 